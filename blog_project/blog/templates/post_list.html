<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> - {{ post.created_at }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_new' %}">Create New Post</a>
</body>
</html>
